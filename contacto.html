    <section class="formulario">
        <fieldset> <legend>FORMULARIO DE CONTACTO </legend>
        <form action="#" class="campos">
            <div>
                <label for="nombre">Ingresa su nombre</label>
                <input type="text" name="nombre" placeholder="Introduce tu nombre">
            </div>
            <br>
            <div>
                <label for="apellido"> Ingrese su apellido </label>
                <input type="text" name="apellido" placeholder="Introduce tu apellido">
            </div>
            <br>
            <div>
                <label for="email">Ingrese su email </label>
                <input type="email" name="email" placeholder="Ingrese su email" required>
            </div>
            <br>
            <div>
                <label for="cliente">¿Nos ha visitado anteriormente? </label>
                <input type="checkbox" name="cliente" value="Si"> Sí!
                <input type="checkbox" name="cliente" value="No"> No!
            </div>
            <br>
            <div>
                <label for="pais">¿Cual es su pais de residencia? </label>
                <select name="pais" id="">
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="otro">Otro </option>
                </select>
            </div>
            <br>
            <div><input type="submit" value="Enviar"></div>
            <br>
            <div><input type="reset" value="Borrar datos"></div>
        </fieldset>
        </form>
